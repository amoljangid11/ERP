<div  class="row">
<div *ngIf = "!show" style="display: both" class="col-lg-12">
  <div >
    <ol class="breadcrumb">
      <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
      <li class="breadcrumb-item ">HR </li>
      <li class="breadcrumb-item ">Exit Procedure </li>
      <li class="breadcrumb-item active">Exit Types</li>
    </ol>
 </div>

 <div style="display: both" class="col-lg-12">
 <span style="font-weight:500">Exit Types</span>
        <button type="button" style="float: right;margin:0% 2% 0% 0%" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button> 
</div><br><br>

<div class="row">
 <div class="col-lg-12">
 <div class="table-responsive"> 
    <table  class="table table-bordered table-hover ">
 <thead class="thead-inverse">
     <tr>
      <th>Action</th>
      <th>Exit Type</th>
      <th>Description</th>
     </tr>
      </thead>
     <tbody>
       <tr *ngFor="let et of datas;let i = index " > 
          <td><i *ngIf="et.id !== editRowId" (click)="edit(et.id)"  title="Edit" class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<i (click)="delete(et,i)" title="Delete" class="fa fa-trash-o"></i>&nbsp;&nbsp;<i  *ngIf="et.id == editRowId" (click)="update(et)" title="save" class="fa fa-floppy-o"></i></td>
            <td *ngIf="et.id == editRowId"> 
       <input type="text" [(ngModel)]="et.exittype">
  </td>
  <td *ngIf="et.id !== editRowId">{{et.exittype}}</td>

  <td *ngIf="et.id == editRowId"> 
       <input type="text" [(ngModel)]="et.description">
  </td>
  <td *ngIf="et.id !== editRowId">{{et.description}}</td>       
  </tr>         	
     </tbody>                             
    </table>
   </div></div>
</div>
</div>
</div>
 <div style="width: 100%;" class="row">
 <div *ngIf= "show" class="col-lg-12">
   <div >
    <ol class="breadcrumb">
      <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
      <li class="breadcrumb-item ">HR </li>
      <li class="breadcrumb-item ">Exit Procedure </li>
      <li class="breadcrumb-item ">Exit Types</li>
      <li class="breadcrumb-item active"><i class="fa fa-plus">Add</i></li>
    </ol>
 </div>

<div style="display: inline-flex;"  class="col-md-12">
<div class="col-md-4">
   <md-input-container class="example-full-width">
    <input mdInput placeholder="Exit Type" [(ngModel)]="exitControl" required>
    <md-error>Please enter exit type.</md-error>
  </md-input-container><br><br><br>
    </div>

    <div class="col-md-4">
    <md-input-container class="example-full-width">
    <input mdInput #message maxlength="200" [(ngModel)]="exitdes" placeholder="Description">
    <md-hint align="end">{{message.value.length}} characters entered(200 maximum)</md-hint>
  </md-input-container><br><br><br> 
</div>

  </div>

<div style="float: right;margin:0% 2% 0% 0%" class="row">
<div  class="col-md-12">
<button class="btn btn-outline-primary btn-sm" (click)="save();show=!show"> Save</button>
<button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
</div>
</div>

</div></div>
