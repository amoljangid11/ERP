<div  *ngIf= "!show" class="row">
  <div  class="col-lg-12">
    <ol class="breadcrumb">
       <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
      <li class="breadcrumb-item ">HR </li>
      <li class="breadcrumb-item ">Employee Configuration </li>
      <li class="breadcrumb-item active">Employee Tabs</li>
    </ol>
 </div><br>
  <div  style="display: both" class="col-lg-12">
      <button type="button" style="float: right;margin:0% 0% 0% 0%" class="btn btn-outline-primary btn-sm"  (click) = "show=!show"><i class="fa fa-pencil">Edit</i></button> 
  </div><br><br>

  <div class="col-md-12">

<div class="table-responsive ">   
<table class="col-md-12 table-striped table-border">
<tbody>
  <tr class="col-md-4" *ngFor="let v of datas; let i=index ">

    <td ><span style="float: center;">{{v.name}}</span></td>
    <td style="text-align: left">
         <span><i class="fa fa-times-circle text-warning" *ngIf="!v.checked"></i></span>
         <span><i class="fa fa-check-circle text-success" *ngIf="v.checked" ></i></span>
    </td>

  </tr>
</tbody>
</table>
</div>
</div>
  </div>
 

<div  *ngIf= "show" class="row">
 <div  class="col-lg-12">
   <div >
    <ol class="breadcrumb">
      <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
      <li class="breadcrumb-item ">HR </li>
      <li class="breadcrumb-item ">Employee Configuration </li>
      <li class="breadcrumb-item ">Employee Tabs</li>
      <li class="breadcrumb-item active"><i class="fa fa-plus">Add</i></li>
    </ol>
 </div>
<br>
<span style="font-weight:900">Employee Configuration</span>
<br><br><br>

<div class="table-responsive " class="col-md-12">
<table class="col-md-12 ">
<tbody >

   <tr class="row">
     <td class="box1 col-md-3" *ngFor="let v of datas; let i=index "> 
         <md-checkbox  style="margin: 5% 0% 0% 0%"  [indeterminate]="!v.checked" [(ngModel)]="v.checked"  (change)="isChecked(v)">
                   {{v.name}} 
         </md-checkbox>

     </td>
  </tr>
  
</tbody>
</table></div>
<br><br>
<div class="col-md-12">
 
      <md-checkbox  (change)="checkAll($event)" [(ngModel)]="selectall" >Check all
     </md-checkbox>
   
</div>


<div style="float: right;margin:0% 2% 0% 0%" class="row">
<div  class="col-md-12">
<button class="btn btn-outline-primary btn-sm" (click) = "show=!show"> Back </button>
</div>
</div>
</div>




</div>
