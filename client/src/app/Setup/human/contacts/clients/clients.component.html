<div class="row">
<div *ngIf = "!show" class="col-lg-12">
  <div >
    <ol class="breadcrumb">
      <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
      <li class="breadcrumb-item ">HR </li>
      <li class="breadcrumb-item ">Contacts</li>
      <li class="breadcrumb-item active">Clients</li>
    </ol>
 </div>

  <div  style="display: both" class="col-lg-12">
 <span style="font-weight:500">Clients</span>
        <button type="button" style="float: right;margin:0% 0% 0% 0%" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button> 
</div><br><br>

<div class="row">
 <div class="col-lg-12">
  <div class="table-responsive"> 
  <table  class="table table-bordered table-hover ">
 <thead class="thead-inverse">
     <tr>
      <th>Action</th>
      <th>Client</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Point Of Contact</th>
     </tr>
      </thead>
      <tbody>
                                  
      </tbody>                        
    </table>
   </div></div>
</div></div>
</div>


 <div style="width: 100%;" class="row">
 <div *ngIf= "show" class="col-lg-12">
   <div >
    <ol class="breadcrumb">
      <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
      <li class="breadcrumb-item ">HR </li>
      <li class="breadcrumb-item ">Contacts</li>
      <li class="breadcrumb-item ">Clients</li>
      <li class="breadcrumb-item active"><i class="fa fa-plus">Add</i></li>
    </ol>
 </div><br>

 <div   class="col-md-12">
  <form  [formGroup]="loginForm" >
<div style="margin-left: 2%" class="row">
  <div class="col-md-3 form-group" >
    <md-input-container class="example-full-width">
       <input mdInput placeholder="Client" formControlName="clientname"  [(ngModel)]="client"  required>  
       <md-hint *ngIf="loginForm.controls['clientname'].errors && (loginForm.controls['clientname'].dirty || loginForm.controls['clientname'].touched)" [ngStyle]="{'color': 'red'}"> Client is required </md-hint>
    </md-input-container><br><br><br>
    <md-input-container class="example-full-width">
       <input  mdInput placeholder="Email" formControlName="email" [(ngModel)]="e-mail" required> 
       <md-hint *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" [ngStyle]="{'color': 'red'}"> Email is required </md-hint>   
    </md-input-container><br><br><br>
</div>
<div class="col-md-3 form-group">
     <md-input-container class="example-full-width">
      <input maxlength="100"  mdInput placeholder="Address">  <!-- [(ngModel)]="address" -->
    </md-input-container><br><br><br>
     <md-input-container class="example-full-width">
      <input maxlength="10"  mdInput placeholder="Phone Number">   <!-- [(ngModel)]="phone_num" -->
    </md-input-container><br><br><br>   
</div>
<div class="col-md-3 form-group"><br>
 <md-select placeholder="Country"  name="country">  <!--  [(ngModel)]="country" -->
    <md-option *ngFor="let coun of countries" [value]="coun.country">
      {{coun.country}}
    </md-option>
  </md-select><br><br><br><br>
 <md-input-container class="example-full-width">
    <input mdInput  placeholder="Fax">
  </md-input-container><br><br><br>
</div>
<div class="col-md-3 form-group"><br>
 <md-select placeholder="State"  name="state"> <!--  [(ngModel)]="state" -->
    <md-option *ngFor="let s of states" [value]="s.state">
      {{s.state}}
    </md-option>
  </md-select><br><br><br><br>
 <md-input-container class="example-full-width">
    <input mdInput placeholder="Point Of Contact"  formControlName="poc" required><!--  [(ngModel)]="contact" -->
     <md-hint *ngIf="loginForm.controls['poc'].errors && (loginForm.controls['poc'].dirty || loginForm.controls['poc'].touched)" [ngStyle]="{'color': 'red'}"> Email is required </md-hint>
  </md-input-container><br><br>
</div>
 

</div>
</form>
</div>
<div  class="col-md-12">
  <div style="float: right;" >
    <button class="btn btn-outline-primary btn-sm" [disabled]="loginForm.invalid" (click)="save();show=!show"> Save</button>
    <button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
  </div>
</div>


</div></div>
