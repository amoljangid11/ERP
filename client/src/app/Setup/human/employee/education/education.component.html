<div *ngIf= "!show"  class="col-lg-12">
<div class="row">
<div  style="display: both" class="col-lg-12">
    <span style="font-weight:500">Education</span>
    <button type="button" style="float: right;margin:0% 2% 0% 0%" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button> 
</div><br><br>
</div>
<div class="row">
 <div class="col-lg-12"><br>
  <div class="table-responsive"> 
  <table  class="table table-bordered table-hover ">
 <thead class="thead-inverse">
     <tr>
      <th>Action</th>
      <th>Education Level</th>
      <th>Institution Name</th>
       <th>Course</th>
      <th>From</th>
      <th>To</th>
      <th>Percentage</th>
     </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ed of educ;let i = index " >
            <td><i *ngIf="ed.id !== editRowId" (click)="edit(ed.id)"  title="Edit" class="fa fa-pencil-square-o"></i>/td>

  <td *ngIf="ed.id == editRowId"> 
       <input type="text" [(ngModel)]="ed.educationlevel">
  </td>
  <td *ngIf="ed.id !== editRowId">{{ed.educationlevel}}</td>

  <td *ngIf="ed.id == editRowId"> 
       <input type="text" [(ngModel)]="ed.institutionname">
  </td>
  <td *ngIf="ed.id !== editRowId">{{ed.institutionname}}</td>

  <td *ngIf="ed.id == editRowId"> 
       <input type="text" [(ngModel)]="ed.course">
  </td>
  <td *ngIf="ed.id !== editRowId">{{ed.course}}</td>

  <td *ngIf="ed.id == editRowId"> 
       <input type="text" [(ngModel)]="ed.joineddate">
  </td>
  <td *ngIf="ed.id !== editRowId">{{ed.joineddate}}</td>

  <td *ngIf="ed.id == editRowId"> 
       <input type="text" [(ngModel)]="ed.lastdate">
  </td>
  <td *ngIf="ed.id !== editRowId">{{ed.lastdate}}</td>

   <td *ngIf="ed.id == editRowId"> 
       <input type="text" [(ngModel)]="ed.percentage">
  </td>
  <td *ngIf="ed.id !== editRowId">{{ed.percentage}}</td>
</tr>                                         
  </tbody>                             
  </table>
</div></div>
</div>
</div>



<div *ngIf= "show" class="col-lg-12">
<div  class="row">
<div class="col-md-4"><br>
   <md-select placeholder="Education Level"  [(ngModel)]="education" >
    <md-option *ngFor="let e of educat | unique:'educationlevel' " [value]="e.educationlevel" >
      {{e.educationlevel}}
    </md-option>
    </md-select><br><br><br><br>
    <md-input-container>
     <input mdInput [mdDatepicker]="pick1"  [(ngModel)]="from" placeholder="From">
     <button mdSuffix [mdDatepickerToggle]="pick1"></button>
    </md-input-container>
    <md-datepicker #pick1></md-datepicker> <br><br><br><br>
  </div>

<div class="col-md-4">
 <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="institute"  placeholder="Institution Name"> 
    </md-input-container><br><br><br>

    <md-input-container>
     <input mdInput [mdDatepicker]="pick"  [(ngModel)]="to" placeholder="To">
     <button mdSuffix [mdDatepickerToggle]="pick"></button>
    </md-input-container>
    <md-datepicker #pick></md-datepicker> <br><br><br><br><br>
   
</div>
<div class="col-md-4">
 <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="courses"  placeholder="Course">
    </md-input-container><br><br> <br>
     <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="percent"  placeholder="Percentage"> 
    </md-input-container><br><br> <br>
  </div>

</div>
     <div style="float: right;margin:0% 2% 0% 0%" class="row">
<div  class="col-md-12">
<button class="btn btn-outline-primary btn-sm" (click)="save();show=!show"> Save</button>
<button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
</div>
</div>
</div>
