<div *ngIf= "!show"  class="col-lg-12">
<div class="row">
<div  style="display: both" class="col-lg-12">
    <span style="font-weight:500">Training & Certification</span>
    <button type="button" style="float: right;margin:0% 2% 0% 0%" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button> 
</div><br><br>
</div>
<div class="row">
 <div class="col-lg-12"><br>
  <div class="table-responsive"> 
  <table  class="table table-bordered table-hover ">
 <thead class="thead-inverse">
     <tr>
      <th>Action</th>
      <th>Course Name</th>
      <th>Course Level</th>
       <th>Course Offered By</th>
      <th>Certificate Name</th>
     </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let tc of train;let i = index " >
            <td><i *ngIf="tc.id !== editRowId" (click)="edit(tc.id)"  title="Edit" class="fa fa-pencil-square-o"></i>/td>

  <td *ngIf="tc.id == editRowId"> 
       <input type="text" [(ngModel)]="tc.coursename">
  </td>
  <td *ngIf="tc.id !== editRowId">{{tc.coursename}}</td>

  <td *ngIf="tc.id == editRowId"> 
       <input type="text" [(ngModel)]="tc.courselevel">
  </td>
  <td *ngIf="tc.id !== editRowId">{{tc.courselevel}}</td>

  <td *ngIf="tc.id == editRowId"> 
       <input type="text" [(ngModel)]="tc.offeredby">
  </td>
  <td *ngIf="tc.id !== editRowId">{{tc.offeredby}}</td>

  <td *ngIf="tc.id == editRowId"> 
       <input type="text" [(ngModel)]="tc.certificatename">
  </td>
  <td *ngIf="tc.id !== editRowId">{{tc.certificatename}}</td>
</tr>                                        	
  </tbody>                             
  </table>
  </div></div>
</div>
  </div>


<div *ngIf= "show" class="col-lg-12">
<div   class="row">
<div class="col-md-4"><br>
    <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="course"  placeholder="Course Name"> 
    </md-input-container><br><br> <br>
   <md-input-container class="example-full-width">
     <input mdInput #message maxlength="200" [(ngModel)]="tcdes" placeholder="Description"> 
    <md-hint align="end">{{message.value.length}}  / 200</md-hint>
  </md-input-container><br><br><br> 
  </div>

<div class="col-md-4"><br>
 <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="clevel"  placeholder="Course Level"> 
    </md-input-container><br><br> <br>

   
    <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="certificate"  placeholder="Certification Name"> 
    </md-input-container><br><br> <br>
</div>
<div class="col-md-4"><br>
 <md-input-container class="example-full-width">
      <input mdInput [(ngModel)]="offered"  placeholder="Course Offered By">
    </md-input-container><br><br> <br>
     <md-input-container>
     <input mdInput [mdDatepicker]="pick"  [(ngModel)]="issue" placeholder="Issued Date">
     <button mdSuffix [mdDatepickerToggle]="pick"></button>
    </md-input-container>
    <md-datepicker #pick></md-datepicker> <br><br><br><br>
	</div>

</div>
      <div style="float: right;margin:0% 2% 0% 0%" class="row">
<div  class="col-md-12">
<button class="btn btn-outline-primary btn-sm" (click)="save();show=!show"> Save</button>
<button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
</div>
</div>
</div>
