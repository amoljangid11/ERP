<div class="col-md-12">
    <div class="row">
        <div  style="display: both" class="col-lg-12">
            <span style="font-weight:500">Documents</span>
            <button style="float: right;" class="btn btn-outline-primary btn-sm" (click)="open1()" ><i class="fa fa-plus"></i> New Document</button>
        </div><br><br>
    </div>
    <div class="row" *ngIf="!show">
        <div class="container">
            <input type="text" placeholder="Document Name" [(ngModel)]="docname" required>
            <input type="file"  (change)="imgfv($event)">
           
            <pdf-viewer  [zoom]="0.5" [src]="imageSrc"  [render-text]="true"
                style="display: block;width:50%;height: 25%;overflow: auto;border-style: 2px doted green">
            </pdf-viewer>
          
        <div class="row">
        <div class="col-md-12">            
            <div style="float: right;">                               
                <button class="btn btn-outline-primary btn-sm" (click)="save(pdfSrc)" >Save</button>
                <button class="btn btn-outline-primary btn-sm" (click)="cancel()" >Cancel</button>
            </div>
        </div>
        </div>
        
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <table class="table-bordered table-sm">
                <tbody>
                    <tr *ngFor="let src of imageArr">
                        <td>Document_Name:  {{src.name}}</td>
                        <td style="" data-toggle="modal" data-target="#myModal" >
                            <i class="fa fa-file" (click)="clickpdf(src.data);open(pdfview)" ></i>
                           
                        </td>

                    </tr>
                </tbody>
        </table>
        
        <input type="file" id="fileinput" (change)="imgfv($event)" />
        <input type='button' id='btnLoad' value='Load' (click)='handleFileSelect();'>
        <input type='button' value='Get' (click)='getFile();'>
        <div id="editor">
        </div>
    </div>
    
</div>

<md2-dialog #pdfview>
<md2-dialog-title>Prefix</md2-dialog-title><br>
<div  class="row">
  <div class="col-md-12" style="overflow: auto">
    <pdf-viewer  [zoom]="0.5" [src]="modelview"  [render-text]="true"
                style="display: block;overflow: auto;border-style: 2px doted green">
    </pdf-viewer>
  </div>
</div>
</md2-dialog>
