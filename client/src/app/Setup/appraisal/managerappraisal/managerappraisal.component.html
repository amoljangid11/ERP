<div class="col-md-12 card card-outline-primary" style="height:100%;" >
    <div *ngIf = "!show"  >
      <div >
        <ol class="breadcrumb row bg-primary">
          <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
          <li class="breadcrumb-item ">Appraisal</li>
          <li class="breadcrumb-item ">Manager Appraisal</li>
        </ol>
      </div>
      <div>
        <span style="font-weight:500">Manager Appraisal</span>
      </div><br><br>
      
      <div class="row">
        <div class="col-lg-12" >
          <div >
            <table class="table table-bordered table-striped table-sm">
              <thead class="bg-success">
                <tr>
                    <th>Action</th>
                    <th>Business Unit</th>
                    <th>Department</th>
                    <th>Financial Year</th>
                    <th>Appraisal Mode</th>
                    <th>Period</th>
                    <th>Appraisal Status</th>
                    <th>Process Status</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let sk of datas;let i = index " >
                  <td><i  (click)="edit(sk);show = !show;hide=!hide"  title="Edit" class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<i (click)="delete(sk,i)" title="Delete" class="fa fa-trash-o"></i></td>
                  
                  <td >{{sk.skill[0].skill}}</td>
                  <td >{{sk.skill[0].description}}</td>
                </tr>
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf= "show" >
      
    </div>
    </div>
