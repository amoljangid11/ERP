<div class="col-md-12 card card-outline-primary" style="height:100%">
  <div  *ngIf= "!show">
    <div >
      <ol class="breadcrumb row bg-primary">
        <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
        <li class="breadcrumb-item ">Site </li>
        <li class="breadcrumb-item ">General </li>
        <li class="breadcrumb-item active">Email Contacts</li>
        
      </ol>
    </div>
    <div >
      <span style="font-weight:500">Email Contacts</span>
      <button type="button" style="float: right;" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button>
    </div><br><br>
    
    <div class="row">
      <div class="col-lg-12">
        <div >
          <table  class="table table-bordered table-striped table-sm ">
            <thead class="bg-success">
              <tr>
                <th>Action</th>
                <th>Business Unit</th>
                <th>Group</th>
                <th>Group Email</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
            
          </table>
        </div></div></div>
      </div>
      <div *ngIf= "show">
        <div >
          <ol class="breadcrumb row bg-primary">
            <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
            <li class="breadcrumb-item ">Site </li>
            <li class="breadcrumb-item ">General </li>
            <li class="breadcrumb-item ">Email Contacts</li>
            <li class="breadcrumb-item active"><i class="fa fa-plus">Add</i></li>
          </ol>
        </div>
        <form class="form">
          <div class="row">
            <div class="col-md-3"><br>
              <md-select placeholder="Business Unit">
              <md-option *ngFor="let b of u" [value]="b.value">
              {{ b.viewValue }}
              </md-option>
              </md-select><br>
            </div>
            <div class="col-md-3"><br>
              <md-select placeholder="Group">
              <md-option *ngFor="let group of grp" [value]="group.value">
              {{ group.viewValue }}
              </md-option>
              </md-select><br>
            </div>
            <div class="col-md-3"><br>
              <md-select placeholder="Group Email">
              <md-option *ngFor="let groups of email" [value]="groups.value">
              {{ groups.viewValue }}
              </md-option>
              </md-select><br>
            </div>
            <div  class="col-md-12" style="margin-top: 5%">
              <button class="btn btn-outline-success btn-sm" (click)="update()"> Update </button>
              <button class="btn btn-outline-danger btn-sm"  (click) = "show = !show"> Cancel </button>
            </div>
          </div>
        </form>
      </div>
    </div>
