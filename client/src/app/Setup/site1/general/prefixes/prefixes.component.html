<div class="col-md-12 card card-outline-primary" style="height:100%">
  <div  *ngIf= "!show">
    <div >
      <ol class="breadcrumb row bg-primary">
        <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
        <li class="breadcrumb-item ">Site </li>
        <li class="breadcrumb-item ">General </li>
        <li class="breadcrumb-item active">Prefixes</li>
      </ol>
    </div>
    <div >
      <span style="font-weight:500">Prefixes</span>
      <button type="button" style="float: right;" class="btn btn-outline-primary btn-sm" (click) = "show = !show">Add</button>
    </div><br><br>
    <div class="row">
      <div    class="col-lg-12">
        <div >
          <table  class="table table-bordered table-striped table-sm ">
            <thead class="bg-success">
              <tr>
                <th>Action</th>
                <th> Prefixes</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody *ngFor=" let pre of datas; let i=index ">
              <tr>
                <td><i class="fa  fa-eye"></i><i *ngIf="pre.id !== editRowId"  style="margin-left: 2%;" class="fa fa-pencil-square-o" aria-hidden="true" (click)="edit(pre.id)" ></i><i style="margin-left: 2%;" class="fa fa-trash" aria-hidden="true" (click)="delete(pre,i)"  ></i><i *ngIf="pre.id == editRowId" style="float: right" class="fa fa-floppy-o" aria-hidden="true" (click)="update(pre)"></i></td>
                <td *ngIf="pre.id == editRowId">
                  <input class="input" type="text" [(ngModel)]="pre.prefixes[0].prefixcode">
                </td>
                <td *ngIf="pre.id !== editRowId">{{pre.prefixes[0].prefixcode}}</td>
                <td *ngIf="pre.id == editRowId">
                  <input class="input" type="text" [(ngModel)]="pre.prefixes[0].description">
                </td>
                <td *ngIf="pre.id !== editRowId">{{pre.prefixes[0].description}}</td>
              </tr>
            </tbody>
            
          </table>
        </div></div>
      </div>
    </div>
    <div *ngIf= "show" >
      <div >
        <ol class="breadcrumb row bg-primary">
          <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
          <li class="breadcrumb-item ">Site </li>
          <li class="breadcrumb-item ">General </li>
          <li class="breadcrumb-item ">Prefixes</li>
          <li class="breadcrumb-item active"><i class="fa fa-plus">Add</i></li>
        </ol>
      </div>
      
      <div   class="row">
        <div class="col-md-6">
          <md-input-container class="example-full-width">
          <input required name="prefix" [(ngModel)]="obj.prefixcode" mdInput placeholder=" Prefixes" >
          </md-input-container><i mdTooltip="Ex:Mr,Mrs,Miss" class="fa fa-question-circle"></i><br>
        </div>
        <div class="col-md-6">
          <md-input-container class="example-full-width">
          <input mdInput name="description" [(ngModel)]="obj.description"  #message maxlength="200" placeholder="Description">
          <md-hint align="start">{{message.value.length}} characters entered(200 maximum)</md-hint>
          </md-input-container><br>
        </div>
        <div  class="col-md-12" style="margin-top: 5%">
          <button class="btn btn-outline-success btn-sm"(click)="save(obj);show=!show"> Save</button>
          <button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
        </div>
      </div>
    </div>
  </div>
