<div class="col-md-12 card card-outline-primary" style="height:100%">
  <div *ngIf = "!show" >
    <div >
      <ol class="breadcrumb row bg-primary">
        <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
        <li class="breadcrumb-item ">Site </li>
        <li class="breadcrumb-item ">General </li>
        <li class="breadcrumb-item active">Nationalities</li>
      </ol>
    </div>
    <div>
      <span style="font-weight:500">Nationalities</span>
      <button type="button" style="float: right;" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button>
    </div><br><br>
    <div class="row">
      <div class="col-md-12">
        <div >
          <table  class="table table-bordered table-striped table-sm ">
            <thead class="bg-success">
              <tr>
                <th>Action</th>
                <th>Nationality</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody *ngFor="let na of datas; let i=index ">
              <tr>
                <td><i *ngIf="na.id !== editRowId"  style="margin-left: 2%;" class="fa fa-pencil-square-o" aria-hidden="true" (click)="edit(na.id)" ></i><i style="margin-left: 2%;" class="fa fa-trash" aria-hidden="true" (click)="delete(na,i)"  ></i><i *ngIf="na.id == editRowId" style="float: right" class="fa fa-floppy-o" aria-hidden="true" (click)="update(na)"></i></td>
                <td *ngIf="na.id == editRowId">
                  <input class="input" type="text" [(ngModel)]="na.nationalities[0].nationality">
                </td>
                <td *ngIf="na.id !== editRowId">{{na.nationalities[0].nationality}}</td>
                <td *ngIf="na.id == editRowId">
                  <input class="input" type="text" [(ngModel)]="na.nationalities[0].description">
                </td>
                <td *ngIf="na.id !== editRowId">{{na.nationalities[0].nationality.description}}</td>
              </tr>
            </tbody>
            
          </table>
        </div></div>
      </div>
    </div>
    <div>
      <div *ngIf= "show" >
        <div >
          <ol class="breadcrumb row bg-primary">
            <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
            <li class="breadcrumb-item ">Site </li>
            <li class="breadcrumb-item ">General </li>
            <li class="breadcrumb-item ">Nationalities</li>
            <li class="breadcrumb-item active"><i class="fa fa-plus">Add</i></li>
            
          </ol>
        </div>
        <div   class="row">
          <div class="col-md-6">
            <md-input-container class="example-full-width">
            <input required name="nationality" [(ngModel)]="nation.nationality" mdInput placeholder="Nationality">
            </md-input-container><i mdTooltip="Ex:Indian" class="fa fa-question-circle"></i><br>
          </div>
            <div class="col-md-6">
              <md-input-container class="example-full-width">
              <input mdInput [(ngModel)]="nation.description" #message maxlength="200" placeholder="Description">
              <md-hint align="start">{{message.value.length}} characters entered(200 maximum)</md-hint>
              </md-input-container><br>
            </div>
            <div  class="col-md-12" style="margin-top: 5%">
              <button class="btn btn-outline-success btn-sm"(click)="save(nation);show=!show"> Save</button>
              <button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
            </div>
          </div>
        </div>
      </div>
    </div>
