<div class="col-md-12 card card-outline-primary" style="height:100%">
  <div  *ngIf= "!show">
    <div >
      <ol class="breadcrumb row bg-primary">
        <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
        <li class="breadcrumb-item ">Site </li>
        <li class="breadcrumb-item ">General </li>
        <li class="breadcrumb-item active">Time Zone</li>
      </ol>
    </div>
    <div >
      <span style="font-weight:500">Time Zones</span>
      <button type="button" style="float: right;" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button>
    </div><br><br>
    <div class="row">
      <div class="col-md-12">
        <div >
          <table  class="table table-bordered table-striped table-sm ">
            <thead class="bg-success">
              <tr>
                <th>Action</th>
                <th>Time Zones</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody *ngFor="let tz of datas;let i= index ">
              <tr>
                <td><i *ngIf="tz.id !== editRowId" (click)="edit(tz.id)"  title="Edit" class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<i (click)="delete(tz,i)" title="Delete" class="fa fa-trash-o"></i>&nbsp;&nbsp;<i  *ngIf="tz.id == editRowId" (click)="update(tz)" title="save" class="fa fa-floppy-o"></i></td>
                <td *ngIf="tz.id == editRowId">
                  <input type="text" [(ngModel)]="tz.timezone">
                </td>
                <td *ngIf="tz.id !== editRowId">{{tz.timezone}}</td>
                <td *ngIf="tz.id == editRowId">
                  <input type="text" [(ngModel)]="tz.description">
                </td>
                <td *ngIf="tz.id !== editRowId">{{tz.description}}</td>
              </tr>
            </tbody>
          </table>
        </div></div></div>
      </div>
      
      <div *ngIf="show" >
        <div >
          <ol class="breadcrumb row bg-primary">
            <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
            <li class="breadcrumb-item ">Site </li>
            <li class="breadcrumb-item ">General </li>
            <li class="breadcrumb-item ">Time Zone</li>
            <li class="breadcrumb-item active"><i class="fa fa-plus">Add</i></li>
            
          </ol>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4"><br> 
            <md-select placeholder="Default Time Zone" [(ngModel)]="timezone" name="zone">
            <md-option *ngFor="let zone of zones" [value]="zone.timezoneval">
            {{zone.timezoneval}}
            </md-option>
            </md-select><br>
          </div>
          <div class="col-md-4">
            <md-input-container class="example-full-width">
            <input mdInput #message maxlength="200" placeholder="Description" [(ngModel)]="description">
            <md-hint align="start">{{message.value.length}} characters entered(200 maximum)</md-hint>
            </md-input-container><br>
          </div>
          <div  class="col-md-12" style="margin-top: 5%">
            <button class="btn btn-outline-success btn-sm" (click)="save();show=!show"> Save</button>
            <button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
          </div>
        </div>
      </div>
    </div>
