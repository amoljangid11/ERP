<div class="col-md-12 card card-outline-primary" style="height:100%">
  <div  *ngIf= "!show">
    <div >
      <ol class="breadcrumb row bg-primary">
        <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
        <li class="breadcrumb-item ">Site </li>
        <li class="breadcrumb-item ">General </li>
        <li class="breadcrumb-item active">Gender</li>
      </ol>
    </div>
    <div>
      <span style="font-weight:500">Gender </span>
      <button type="button" style="float: right;" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add
      </button>
    </div><br><br>
    <div class="row">
      <div class="col-md-12">
        <div>
          <table  class="table table-bordered table-striped table-sm">
            <thead class="bg-success">
              <tr>
                <th>Action</th>
                <th>Gender Code</th>
                <th>Gender </th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody *ngFor="let g of datas;let i = index ">
              <tr>
                <td><i *ngIf="g.id !== editRowId" (click)="edit(g.id)"  title="Edit" class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<i (click)="delete(g,i)" title="Delete" class="fa fa-trash-o"></i>&nbsp;&nbsp;<i  *ngIf="g.id == editRowId" (click)="update(g)" title="save" class="fa fa-floppy-o"></i></td>
                <td *ngIf="g.id == editRowId">
                  <input type="text" [(ngModel)]="g.gender[0].code">
                </td>
                <td *ngIf="g.id !== editRowId">{{g.gender[0].code}}</td>
                <td *ngIf="g.id == editRowId">
                  <input type="text" [(ngModel)]="g.gender[0].gendertype">
                </td>
                <td *ngIf="g.id !== editRowId">{{g.gender[0].gendertype}}</td>
                <td *ngIf="g.id == editRowId">
                  <input type="text" [(ngModel)]="g.gender[0].description">
                </td>
                <td *ngIf="g.id !== editRowId">{{g.gender[0].description}}</td>
              </tr>
            </tbody>
            
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf= "show">
    
    <div>
      <ol class="breadcrumb row bg-primary">
        <li class="breadcrumb-item "> <i class="fa  fa-home">Home </i></li>
        <li class="breadcrumb-item ">Site </li>
        <li class="breadcrumb-item ">General </li>
        <li class="breadcrumb-item ">Gender</li>
        <li class="breadcrumb-item active"> <i class="fa fa-plus">Add</i>
        </li>
        
      </ol>
    </div>
    <div  class="row">
      <div class="col-md-4">
        <md-input-container class="example-full-width">
        <input required name="gcode" [(ngModel)]="genders.code" mdInput placeholder="Gender Code" >
        </md-input-container><i mdTooltip="Ex:M,F" class="fa fa-question-circle"></i><br>
      </div>
      <div class="col-md-4">
        <md-input-container class="example-full-width">
        <input required name="gender" [(ngModel)]="genders.gendertype" mdInput placeholder="Gender" >
        </md-input-container><i mdTooltip="Ex:Male,Female"  class="fa fa-question-circle"></i><br>
      </div>
      <div class="col-md-4">
        <md-input-container class="example-full-width">
        <input [(ngModel)]="descripe"  mdInput name="descripe" #message  maxlength="200" [(ngModel)]="genders.description" placeholder="Description">
        <md-hint align="start">{{message.value.length}} characters entered(200 maximum)</md-hint>
        </md-input-container><br>
      </div>
      <div  class="col-md-12" style="margin-top: 5%">
        <button class="btn btn-outline-success btn-sm" (click)="save(genders);show=!show"> Save</button>
        <button class="btn btn-outline-danger btn-sm" (click) = "show=!show"> Cancel </button>
      </div>
    </div>
  </div>
