<div *ngIf="!show" class="col-md-12">
  <div class="row">
 	 <div  style="display: both" class="col-md-12">
 	 	<br>
          <span style="font-weight:500;">Default Tasks</span>
        <button type="button" style="float: right;margin:0% 0% 0% 0%" class="btn btn-outline-primary btn-sm"  (click) = "show = !show">Add</button> 

     </div>
   </div> 

 	<div class="row">
 		<div class="col-md-12">

  <div  class="table-responsive">
  <table  class="table table-bordered table-hover ">
  <thead class="thead-inverse">
     <tr>
      <th>Action</th>
      <th>Default task</th>
     
     </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bu of dtasks;let i = index">
        <td><i *ngIf="bu.id !== editRowId" (click)="edit(bu.id)"  title="Edit" class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;
          <i (click)="delete(bu,i)" title="Delete" class="fa fa-trash-o"></i>&nbsp;&nbsp;<i  *ngIf="bu.id == editRowId" (click)="update(bu)" title="save" style="float: right" class="fa fa-floppy-o"></i></td>

        <td *ngIf="bu.id == editRowId"> 
          <input type="text" [(ngModel)]="bu.task">
        </td>
        <td *ngIf="bu.id !== editRowId">{{bu.task}}</td>


      </tr>                                 
    </tbody>                        
    </table>
   </div></div></div>
</div>
